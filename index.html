<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Text:wght@700&display=swap" 
  rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="countdown-body">
    <div class="header">
      <p>We're launching soon</p>
    </div>
    <div class="counter">
      <div class="days">
        <div class="box" id="days">08</div>
        <p>Days</p>
      </div>
      <div class="hours">
        <div class="box" id="hours">23</div>
        <p>Hours</p>
      </div>
      <div class="minutes">
        <div class="box" id="minutes">55</div>
        <p>Minutes</p>
      </div>
      <div class="seconds">
        <div class="box" id="seconds">41</div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="icon">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
  </footer>
  <img src="images/pattern-hills.svg" alt="" class="mountain">
  <script src="app.js"></script>
</body>
</html>
